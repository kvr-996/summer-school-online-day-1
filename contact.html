<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./assets/resume.png" />
    <title>Contact Me!!</title>
  </head>
  <body>
    <nav>
      <a href="portfolio.html">Home</a>
      <a href="about.html">About Me</a>
    </nav>
    <h1>Contact Me</h1>
    <form action="portfolio.html">
      <label for="">Name:</label>
      <input
        required
        type="text"
        name="name"
        placeholder="Enter your name"
        id=""
      />
      <br />
      <br />
      <label for="">Email:</label>
      <input
        required
        type="email"
        name="email"
        placeholder="Enter your email"
      />
      <br />
      <br />
      <label for="">Phone Number:</label>
      <input required type="number" name="Phone" />
      <br />
      <br />
      <label for="subject">Subject:</label>
      <select name="subject" id="subject" required>
        <option value="">Please choose an option</option>
        <option value="feedback">Feedback</option>
        <option value="job">Job</option>
        <option value="question">Question</option>
      </select>
      <br />
      <br />
      <label for="">Message:</label>
      <textarea name="msg" id="message"></textarea>
      <br />
      <label for="">Preferred Contact Date:</label>
      <input type="date" id="contactDate" name="contactDate" required />
      <br />
      <h3>Preferred Contact Methods</h3>
      <input type="checkbox" />
      <label for="Email">Email</label>
      <br />
      <input type="checkbox" />
      <label for="Phone">Phone</label>
      <br />
      <input type="checkbox" />
      <label for="Text">Text</label>
      <h3>Inquiry Type</h3>
      <input type="radio" name="inquiry" value="General" />
      <label for="General">General</label>
      <br />
      <input type="radio" name="inquiry" value="Business" />
      <label for="Business">Business</label>
      <br />
      <input type="radio" name="inquiry" value="Support" />
      <label for="Support">Support</label>
      <br />
      <br />
      <label for="rating">Rating (1-10)</label>
      <input
        type="range"
        id="rating"
        name="rating"
        value="5"
        min="1"
        max="10"
      />
      <br />
      <br />
      <button type="submit">Submit</button>
    </form>
    <footer>
      <p>&copy; 2025. Keertivarma V R</p>
    </footer>
  </body>
</html>
